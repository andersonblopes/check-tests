<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">
    <title>Check Tests - Detalhe</title>

    <!--Bootstrap 4-->
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container py-1">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
        <a class="navbar-brand" href="/">Home</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-target="#navbarNav"
                data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/selection">Concurso</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/candidates">Candidatos</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/result">Resultado</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="card">
        <div class="card-header h6" th:text="${cardHeader}"></div>
        <div class="card-body" th:if="${statusErrors}">
            <div class="alert alert-danger" role="alert">
                <span th:utext="${message}"></span>
            </div>
        </div>
        <div class="col-sm">

            <div class="m-2">

                <!--display users list-->
                <table class="table table-striped table-bordered table-responsive"
                       th:if="${!statusErrors && results.size() gt 0}">
                    <thead>
                    <tr>
                        <th scope="col" style="width: 1%;">#</th>
                        <th class="text-center" scope="col">Inscrição</th>
                        <th class="text-center" scope="col">Matrícula</th>
                        <th scope="col">Nome</th>
                        <th class="text-center" scope="col">Nota</th>
                        <th class="text-center" scope="col">Situação</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="result, s : ${results}"
                        th:classappend="${((s.index + 1) lt (exam.getNumberOfApproved() + 1) ? 'table-success' : '') +
( (s.index + 1) gt (exam.getNumberOfApproved()) and (s.index + 1) lt (exam.getNumberOfApproved() + (exam.getNumberWaitQueue() + 1)) ? 'table-warning' : '')}">
                        <th scope="row" style="width: 1%;" th:text="${s.index + 1 + 'º'}"></th>
                        <td
                                class="text-center"
                                th:text="${result.getStudent.inscricao}"></td>
                        <td class="text-center" th:text="${result.getStudent.matricula}"></td>
                        <td th:text="${result.getStudent.nome}"></td>
                        <td class="text-center"
                            th:text="${#numbers.formatDecimal(result.average, 0, 'COMMA', 2, 'POINT')}"></td>
                        <td class="text-center" th:text="${result.getStudent.situacao}"></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="11">
                            <strong>Total de Participantes</strong>
                            <span th:text="${results.size}"></span>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>


            <fieldset th:if="${uploadCandidatesAnswers}" class="border border-success">
                <legend class="w-auto">Gabarito</legend>
                <div class="row m-1">
                    <ul class="col-sm-1" th:each="answer : ${exam.getAnswers()}">
                        <div class="text-center border">
                            <div class="border border-dark" style="background: bisque"
                                 th:text="${answer.questionNumber}"></div>
                            <div th:text="${answer.questionAnswer}"/>
                        </div>
                    </ul>
                </div>
            </fieldset>

        </div>
    </div>
</div>
</body>
</html>

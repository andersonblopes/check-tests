<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">
    <title>Check Tests - Resultado</title>

    <!--Bootstrap 4-->
    <link rel="stylesheet"
          th:href="@{webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container py-1">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
        <a class="navbar-brand" href="/">Home</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-target="#navbarNav"
                data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/selection">Concurso</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/candidates">Candidatos</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/candidates-answers">Apuração</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="/result">Resultado</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="card">
        <div class="card-header h6" th:text="${cardHeader}"></div>
        <div class="card-body" th:if="${statusErrors}">
            <div class="alert alert-danger" role="alert">
                <span th:utext="${message}"></span>
            </div>
        </div>
        <div class="col-sm">

            <div class="card border-info m-2" th:if="${!uploadCandidatesAnswers}">
                <div class="card-body">
                    <p class="card-text text-justify">Importe as respostas dos candidatos
                        que participaram do processo.</p>
                </div>
            </div>


            <fieldset th:if="${uploadCandidatesAnswers}" class="border border-success">
                <legend class="w-auto">Gabarito</legend>
                <div class="row m-1">
                    <ul class="col-sm-1" th:each="answer : ${exam.getAnswers()}">
                        <div class="text-center border">
                            <div class="border border-dark" style="background: bisque"
                                 th:text="${answer.questionNumber}"></div>
                            <div th:text="${answer.questionAnswer}"/>
                        </div>
                    </ul>
                </div>
            </fieldset>

        </div>
    </div>
</div>
</body>
</html>
